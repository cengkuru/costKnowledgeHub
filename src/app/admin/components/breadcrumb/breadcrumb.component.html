<!-- Single Clean Breadcrumb -->
<nav 
  *ngIf="breadcrumbs.length > 1" 
  class="breadcrumb-nav"
  aria-label="Breadcrumb">
  
  <div class="breadcrumb-simple">
    <!-- Back button with previous page -->
    <button 
      (click)="goBack()"
      class="breadcrumb-back"
      [attr.aria-label]="'Go back to ' + getBreadcrumbLabel(breadcrumbs[breadcrumbs.length - 2])">
      <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      {{ getBreadcrumbLabel(breadcrumbs[breadcrumbs.length - 2]) }}
    </button>
    
    <!-- Simple separator -->
    <span class="breadcrumb-sep">/</span>
    
    <!-- Current page -->
    <span class="breadcrumb-current">{{ getBreadcrumbLabel(breadcrumbs[breadcrumbs.length - 1]) }}</span>
  </div>
</nav>
