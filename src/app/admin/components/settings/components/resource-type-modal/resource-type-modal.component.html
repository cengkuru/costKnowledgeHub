<app-modal
  [isOpen]="isOpen"
  [title]="isEditMode ? i18nService.t('admin.settingsPage.contentManagement.resourceTypes.edit') : i18nService.t('admin.settingsPage.contentManagement.resourceTypes.add')"
  size="lg"
  (closeModal)="onClose()"
>
  <form [formGroup]="form" class="space-y-6">
    <!-- ID Field (Hidden in UI, auto-generated) -->
    <input type="hidden" formControlName="id" />
    
    <!-- Label Field -->
    <div>
      <label class="block text-sm font-medium text-cost-charcoal mb-1">
        {{ i18nService.t('admin.settingsPage.contentManagement.resourceTypes.fields.label') }}
        <span class="text-red-500">*</span>
      </label>
      <input
        type="text"
        formControlName="label"
        [placeholder]="i18nService.t('admin.settingsPage.contentManagement.resourceTypes.placeholders.label')"
        class="input-field"
        [class.border-red-500]="form.get('label')?.touched && form.get('label')?.invalid"
      />
      <p *ngIf="getFieldError('label')" class="mt-1 text-sm text-red-600">{{ getFieldError('label') }}</p>
    </div>
    
    <!-- Description Field -->
    <div>
      <label class="block text-sm font-medium text-cost-charcoal mb-1">
        {{ i18nService.t('admin.settingsPage.contentManagement.resourceTypes.fields.description') }}
        <span class="text-red-500">*</span>
      </label>
      <textarea
        formControlName="description"
        [placeholder]="i18nService.t('admin.settingsPage.contentManagement.resourceTypes.placeholders.description')"
        rows="3"
        class="input-field"
        [class.border-red-500]="form.get('description')?.touched && form.get('description')?.invalid"
      ></textarea>
      <p *ngIf="getFieldError('description')" class="mt-1 text-sm text-red-600">{{ getFieldError('description') }}</p>
    </div>
    
    <!-- Order Field (Hidden - managed by drag sorting) -->
    <input type="hidden" formControlName="order" />
    
    <!-- Default Cover Image Section -->
    <div>
      <label class="block text-sm font-medium text-cost-charcoal mb-1">
        {{ i18nService.t('admin.settingsPage.contentManagement.resourceTypes.fields.defaultCover') }}
        <span class="text-red-500">*</span>
      </label>
      
      <!-- Image Preview -->
      <div class="mb-3" *ngIf="coverImageUrl || isGeneratingAI || isUploading">
        <p class="text-sm text-gray-600 mb-1">{{ i18nService.t('admin.settingsPage.contentManagement.resourceTypes.preview') }}:</p>
        <div class="w-full max-w-xs h-32 rounded-lg border border-gray-200 overflow-hidden bg-gray-100">
          <img 
            *ngIf="coverImageUrl && !isGeneratingAI && !isUploading"
            [src]="coverImageUrl" 
            alt="Cover preview" 
            class="w-full h-full object-cover"
            (error)="onImageError($event)"
          />
          <div *ngIf="isGeneratingAI || isUploading" class="w-full h-full flex items-center justify-center">
            <div class="text-center">
              <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-cost-cyan mx-auto mb-2"></div>
              <p class="text-sm text-gray-600">{{ isUploading ? 'Uploading...' : 'Generating...' }}</p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Upload and Generate Buttons -->
      <div class="flex gap-2">
        <label class="flex-1">
          <input
            #fileInput
            type="file"
            accept="image/*"
            (change)="onFileSelected($event)"
            class="hidden"
            [disabled]="isUploading"
          />
          <button
            type="button"
            class="btn-secondary flex items-center justify-center gap-2 w-full"
            [disabled]="isUploading"
            (click)="fileInput.click()"
          >
            <svg *ngIf="!isUploading" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>
            <span *ngIf="!isUploading">{{ i18nService.t('admin.settingsPage.contentManagement.resourceTypes.uploadImage') }}</span>
            <span *ngIf="isUploading">{{ i18nService.t('admin.settingsPage.contentManagement.resourceTypes.uploading') }} {{ uploadProgress.toFixed(0) }}%</span>
          </button>
        </label>
        
        <button
          type="button"
          class="btn-secondary flex items-center justify-center gap-2 flex-1"
          [disabled]="isUploading || isGeneratingAI"
          (click)="generateWithAI()"
        >
          <svg *ngIf="!isGeneratingAI" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
          </svg>
          <svg *ngIf="isGeneratingAI" class="animate-spin w-4 h-4" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span *ngIf="!isGeneratingAI">{{ i18nService.t('admin.settingsPage.contentManagement.resourceTypes.generateWithAI') }}</span>
          <span *ngIf="isGeneratingAI">{{ i18nService.t('common.generating') }}...</span>
        </button>
      </div>
      <!-- Hidden input to store the cover URL -->
      <input type="hidden" formControlName="defaultCover" />
      <p *ngIf="!coverImageUrl && form.get('defaultCover')?.touched" class="mt-1 text-sm text-red-600">
        {{ i18nService.t('admin.settingsPage.validation.required') }}
      </p>
    </div>
    
    <!-- Enabled Toggle -->
    <div class="flex items-center justify-between">
      <label class="text-sm font-medium text-cost-charcoal">
        {{ i18nService.t('admin.settingsPage.contentManagement.resourceTypes.fields.enabled') }}
      </label>
      <label class="relative inline-flex items-center cursor-pointer">
        <input
          type="checkbox"
          formControlName="enabled"
          class="sr-only peer"
        />
        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-cost-cyan peer-focus:ring-opacity-30 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-cost-cyan"></div>
      </label>
    </div>
  </form>
  
  <!-- Modal Footer -->
  <div modal-footer>
    <button
      type="button"
      class="btn-secondary"
      (click)="onClose()"
    >
      {{ i18nService.t('common.cancel') }}
    </button>
    <button
      type="button"
      class="btn-primary"
      (click)="onSave()"
      [disabled]="form.invalid"
    >
      {{ isEditMode ? i18nService.t('common.save') : i18nService.t('common.add') }}
    </button>
  </div>
</app-modal>
