<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-cost-gray to-white py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Logo and Title -->
    <div class="text-center">
      <img class="mx-auto h-12 w-auto" src="assets/logo.png" [alt]="i18nService.t('common.logo')">
      <h2 class="mt-6 text-3xl font-bold text-cost-charcoal">
        {{ i18nService.t('register.title') }}
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        {{ i18nService.t('register.subtitle') }}
        <a [routerLink]="['/login']" class="font-medium text-cost-cyan hover:text-cost-teal transition-colors">
          {{ i18nService.t('register.signInLink') }}
        </a>
      </p>
    </div>

    <!-- Registration Form -->
    <form class="mt-8 space-y-6 bg-white p-8 rounded-lg shadow-md" (ngSubmit)="onSubmit()">
      <!-- Success Message -->
      <div *ngIf="successMessage" class="bg-green-50 border border-green-200 text-green-800 px-4 py-3 rounded relative">
        <span class="block sm:inline">{{ successMessage }}</span>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded relative">
        <span class="block sm:inline">{{ errorMessage }}</span>
      </div>

      <div class="space-y-4">
        <!-- Display Name -->
        <div>
          <label for="displayName" class="block text-sm font-medium text-gray-700">
            {{ i18nService.t('register.displayName') }}
          </label>
          <input
            id="displayName"
            name="displayName"
            type="text"
            [(ngModel)]="displayName"
            required
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-cost-cyan focus:border-cost-cyan focus:z-10 sm:text-sm"
            [placeholder]="i18nService.t('register.displayNamePlaceholder')">
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            {{ i18nService.t('register.email') }}
          </label>
          <input
            id="email"
            name="email"
            type="email"
            [(ngModel)]="email"
            required
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-cost-cyan focus:border-cost-cyan focus:z-10 sm:text-sm"
            [placeholder]="i18nService.t('register.emailPlaceholder')">
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            {{ i18nService.t('register.password') }}
          </label>
          <div class="mt-1 relative">
            <input
              id="password"
              name="password"
              [type]="showPassword ? 'text' : 'password'"
              [(ngModel)]="password"
              required
              minlength="6"
              class="appearance-none relative block w-full px-3 py-2 pr-10 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-cost-cyan focus:border-cost-cyan focus:z-10 sm:text-sm"
              [placeholder]="i18nService.t('register.passwordPlaceholder')">
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path *ngIf="!showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path *ngIf="!showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                <path *ngIf="showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
            </button>
          </div>
          
          <!-- Password Strength Indicator -->
          <div *ngIf="password" class="mt-2">
            <div class="flex items-center gap-2">
              <div class="flex-1 bg-gray-200 rounded-full h-2">
                <div
                  class="h-2 rounded-full transition-all duration-300"
                  [ngClass]="{
                    'bg-red-500': passwordStrength.strength <= 2,
                    'bg-yellow-500': passwordStrength.strength > 2 && passwordStrength.strength <= 4,
                    'bg-green-500': passwordStrength.strength > 4
                  }"
                  [style.width.%]="(passwordStrength.strength / 6) * 100">
                </div>
              </div>
              <span class="text-sm" [ngClass]="passwordStrength.color">
                {{ passwordStrength.label }}
              </span>
            </div>
          </div>
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
            {{ i18nService.t('register.confirmPassword') }}
          </label>
          <div class="mt-1 relative">
            <input
              id="confirmPassword"
              name="confirmPassword"
              [type]="showConfirmPassword ? 'text' : 'password'"
              [(ngModel)]="confirmPassword"
              required
              class="appearance-none relative block w-full px-3 py-2 pr-10 border placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-cost-cyan focus:border-cost-cyan focus:z-10 sm:text-sm"
              [ngClass]="{
                'border-gray-300': !confirmPassword || passwordsMatch,
                'border-red-500': confirmPassword && !passwordsMatch
              }"
              [placeholder]="i18nService.t('register.confirmPasswordPlaceholder')">
            <button
              type="button"
              (click)="toggleConfirmPasswordVisibility()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path *ngIf="!showConfirmPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path *ngIf="!showConfirmPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                <path *ngIf="showConfirmPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
            </button>
          </div>
          <p *ngIf="confirmPassword && !passwordsMatch" class="mt-1 text-sm text-red-600">
            {{ i18nService.t('register.errors.passwordsDontMatch') }}
          </p>
        </div>

        <!-- Terms and Conditions -->
        <div class="flex items-start">
          <div class="flex items-center h-5">
            <input
              id="accept-terms"
              name="accept-terms"
              type="checkbox"
              [(ngModel)]="acceptTerms"
              class="h-4 w-4 text-cost-cyan focus:ring-cost-cyan border-gray-300 rounded">
          </div>
          <div class="ml-3 text-sm">
            <label for="accept-terms" class="text-gray-700">
              {{ i18nService.t('register.terms.prefix') }}
              <a href="#" class="text-cost-cyan hover:text-cost-teal">{{ i18nService.t('register.terms.link') }}</a>
              {{ i18nService.t('register.terms.suffix') }}
            </label>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          [disabled]="!isFormValid || loading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white transition-colors"
          [ngClass]="{
            'bg-cost-cyan hover:bg-cost-teal': isFormValid && !loading,
            'bg-gray-400 cursor-not-allowed': !isFormValid || loading
          }">
          <span *ngIf="!loading">{{ i18nService.t('register.submitButton') }}</span>
          <span *ngIf="loading" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            {{ i18nService.t('register.loading') }}
          </span>
        </button>
      </div>

      <!-- Back to Home -->
      <div class="text-center">
        <button
          type="button"
          (click)="navigateBack()"
          class="text-sm text-gray-600 hover:text-gray-900 transition-colors">
          {{ i18nService.t('register.backToHome') }}
        </button>
      </div>
    </form>
  </div>
</div>
