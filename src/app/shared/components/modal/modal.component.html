<div 
  *ngIf="isOpen" 
  class="fixed inset-0 z-50 overflow-y-auto"
  [@modalAnimation]
>
  <!-- Backdrop -->
  <div 
    class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"
    (click)="onBackdropClick($event)"
  ></div>
  
  <!-- Modal Content -->
  <div class="flex min-h-full items-center justify-center p-4">
    <div 
      class="relative bg-white rounded-lg shadow-xl w-full transition-all" 
      [ngClass]="getSizeClasses()"
      [@contentAnimation]
      #modalContent
    >
      <!-- Header -->
      <div class="flex items-center justify-between p-4 border-b border-gray-200">
        <h3 class="text-lg font-semibold text-cost-charcoal">{{ title }}</h3>
        <button 
          *ngIf="showCloseButton"
          type="button" 
          class="text-gray-400 hover:text-gray-500 focus:outline-none focus:text-gray-500 transition-colors"
          (click)="close()"
        >
          <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      
      <!-- Body -->
      <div class="p-6">
        <ng-content></ng-content>
      </div>
      
      <!-- Footer -->
      <div *ngIf="showFooter" class="flex items-center justify-end gap-3 px-6 py-4 border-t border-gray-200">
        <ng-content select="[modal-footer]"></ng-content>
      </div>
    </div>
  </div>
</div>
